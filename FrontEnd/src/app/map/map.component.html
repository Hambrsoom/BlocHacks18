<h1>{{ title }}</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
  <agm-marker  *ngFor = "let m of  marker; let i = index"
  [latitude]="m.lat"
  [longitude]="m.lng"
  [iconUrl] = "m.icon">
  <agm-info-window >
    <h2> {{m.name}}</h2>
    <p> {{m.location}}</p>
    <p>{{m.website}}</p>
    <p> {{m.email}}</p>
    <p>{{m.tel}}</p>
    <p>{{m.hours}}</p>

    </agm-info-window>

  </agm-marker>
</agm-map>
